<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6daa7dc696.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="./static/style.css">

    <script src="./static/charts.js"></script>

    <title>Log In</title>
</head>

<body>
    <div class="main-container">

        <div class="form-container">
            <div class="form">
                <div class="pinLoc">
                    <div class="logInIcon">
                        <i class="far fa-user"></i>
                    </div>
                    <i class="fas fa-map-marker-alt"> Welcome to Nakuru branch</i>
                </div>
                <form action="dashboard.html" method="get">
                    <div>
                        <input type="text" name="username" placeholder="Username/Email" id="username">
                    </div>
                    <div>
                        <input type="password" name="passwd" placeholder="Enter Password" id="password">
                    </div>
                    <div>
                        <input type="submit" value="Log In">
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
