<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6daa7dc696.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./static/style.css">

    <title>Log In</title>
</head>

<body>
    <div class="main-container">
        <div class="form">
            <div class="pinLoc">
                <i class="fas fa-map-marker-alt"> Welcome to Nakuru branch</i>
            </div>
            <form action="dashboard.html" method="get">

                <input type="text" name="username" placeholder="Username/Email" id="username">
                <input type="password" name="passwd" placeholder="Enter Password" id="password">
                <input type="submit" value="Log In">

            </form>
        </div>
    </div>
</body>

</html>
